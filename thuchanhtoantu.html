<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputWidth, inputHeigh, area;
    inputWidth = prompt("Nhập chiều dài:");
    inputHeigh = prompt("Nhập chiều rộng");
    inputWidth = parseInt(inputWidth);
    inputHeigh = parseInt(inputHeigh);
    document.write("Width:" + inputWidth);
    document.write("<br/>");
    document.write("Heigh:" + inputHeigh);
    document.write("<br/>");
    area = inputHeigh*inputWidth;
    document.write("Area:" + area);
</script>
</body>
</html>
